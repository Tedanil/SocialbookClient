<div #player></div>

<button #playButton (click)="startVideo()">Videoyu oynat</button>


<mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput #txtName>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>VideoId</mat-label>
    <input matInput #txtVideoId>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Genre</mat-label>
    <input matInput #txtGenre>
  </mat-form-field>
  
  <button mat-raised-button class="btn" color="primary" (click)="create(txtName, txtVideoId, txtGenre)">Create Song</button>
