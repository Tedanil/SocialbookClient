<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <form [formGroup]="frm" (ngSubmit)="passwordReset(frm.value)">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" formControlName="email" class="form-control" id="email" placeholder="name@example.com" #txtEmail
            [ngClass]="{'is-invalid': submitted && component.email.errors}">
          <div class="form-text invalid-feedback" *ngIf="submitted && component.email.errors?.required">Lütfen Email
            kısmını
            boş geçmeyiniz..</div>
          <div class="form-text invalid-feedback" *ngIf="submitted && component.email.errors?.email">Lütfen bir email
            giriniz..</div>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top:5px;">Gönder</button>
      </form>
    </div>
    <div class="col-md-3"></div>
  </div>
