<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">


        <ng-container matColumnDef="videoId">
            <th mat-header-cell *matHeaderCellDef> Video Id </th>
            <td mat-cell *matCellDef="let element" width="170"> {{element.videoId}} </td>
        </ng-container>

        <ng-container matColumnDef="genre">
            <th mat-header-cell *matHeaderCellDef> Genre </th>
            <td mat-cell *matCellDef="let element" width="170"> {{element.genre}} </td>
        </ng-container>




        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator (page)="handlePageEvent()" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
        aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
